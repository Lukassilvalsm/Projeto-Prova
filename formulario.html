<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <header>

    </header>
    
    <div class="box">
        <form action="">
            <fieldset><legend><strong>Fórmulario para Entrega</strong></legend>
                <br>
                <div class="inputbox">                    
                    <input type="text" name="Nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput"> Nome Completo</label>
                   
                </div>
                <div class="inputbox">                    
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelinput"> Email</label>
                </div>
                <div class="inputbox">                   
                    <input type="telefone" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput"> Telefone de contato</label>
                </div> 
                <div class="inputbox">  
                    <label  for="data_nascimento" class="tempo" > Data de Nascimento</label>                 
                    <input type="date" name="data_nascimento" id="data_nascimento"  required>                    
                </div>                
                <div class="inputbox">                    
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado"class="labelinput"> Estado</label>
                </div>
                <div class="inputbox">                    
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelinput"> Cidade</label>
                </div>
                <div class="inputbox">                    
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelinput">Endereço</label>
                </div>                
                <div class="inputbox">                    
                    <input type="text" name="ponto de Referencia" id="referencia" class="inputUser" required>
                    <label for="ponto_de_Referencia" class="labelinput">Ponto de Referencia</label>                   
                </div>
                <a href="/html/cardapio.html"><input type="submit" name="submit" id="submit"></a>
                
            </fieldset>
        </form>
    </div>
    
    
</body>
</html>
